<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Date</title>
</head>
<body>
    <script>
    let myDate = new Date();
    const.log(myDate.getTime());         // Milliseconds since Jan 1, 1970
    console.log(myDate.getFullYear());     // Corrected method
    console.log(myDate.getDay());          // Day of week (0-6)
    console.log(myDate.getHours());        // Hours (0-23)
    console.log(myDate.getMinutes());      // Minutes (0-59)
    console.log(myDate.getMilliseconds()); // Milliseconds (0-999)
</script>

</body>
</html>
